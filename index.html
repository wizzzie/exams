<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Take a test | Sign in</title>
</head>
<body>
    <form action="index.html" class="login-form">
        <img src="assets\logo\logo.png" alt="logo">
        <h1>Please sign into your account below </h1>

        <div class="txtb">
            <input type="text" name="username" >
            <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
            <input type="password" name="password" >
            <span data-placeholder="Password"></span>
        </div>

        <input type="submit" value="Login to Dashboard" class="logbtn">

        <div class="bottom-text">
            New Application <a href="./pages/register.html"> Click here to apply</a>
        </div>
    </form>


    <script src="scripts/jquery.js"></script>
    <script src="scripts/form1.js"></script>
    
</body>
</html>
